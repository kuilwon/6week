<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No_Hope_No_Way</title>
    <style>
        @font-face {
            font-family: 'Consolas';
            src: url('CONSOLA.TTF') format('truetype');
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #video1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;  /* 비디오가 화면에 꽉 차도록 설정 */
        }

        .text {
            position: absolute;
            font-size: 12pt;
            font-family: Consolas, sans-serif;
            font-weight: normal;
            color: white;
            opacity: 1;
            transition: opacity 1.5s ease, transform 3s ease;
            z-index: 10001; /* 텍스트가 가장 앞에 오도록 설정 */
        }

        /* 검정 화면 스타일 */
        #blackScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 9999; /* 화면 위에 검정 화면을 표시 */
            opacity: 1;
            transition: opacity 2s ease; /* 2초 동안 서서히 사라짐 */
        }

        #videoSnippet {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10000;
            background-color: black;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="blackScreen"></div> <!-- 검정 화면 추가 -->
    <video id="video1" src="video2.mp4" preload="auto"></video>
    <audio id="audio1" src="song1.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video1');
        const audio = document.getElementById('audio1');
        const blackScreen = document.getElementById('blackScreen');
        video.currentTime = 5;  // 비디오 시작 시점 설정
        video.playbackRate = 0.5;  // 영상 속도를 절반으로 설정하여 20초 동안 재생
        video.pause();

        const maxTextCount = 5;
        let texts = [];
        let targetTime = 5;  // 목표 시간을 부드럽게 조정하기 위한 변수
        const controlZoneStartVW = 5;  // 중앙 범위 시작점 (화면의 5vw)
        const controlZoneWidthVW = 85;  // 중앙에서 85vw 범위 제어

        let lastUpdateTime = 0;  // 마지막 업데이트 시간을 기록하는 변수
        const throttleTime = 100;  // 마우스 업데이트 제한 시간 (밀리초 단위)

        // 검정 화면을 클릭했을 때 검정 화면이 서서히 사라지고 음악 재생
        blackScreen.addEventListener('click', () => {
            blackScreen.style.opacity = 0;  // 검정 화면 서서히 사라짐
            setTimeout(() => {
                blackScreen.style.display = 'none';  // 2초 후 검정 화면 숨김
                audio.play();  // 음악 재생
            }, 2000);  // 2초 후 실행
        });

        let firstClick = true;
        document.addEventListener('click', (e) => {
            if (firstClick) {
                firstClick = false;
                return;
            }
            // 비디오 5초간 멈춤 및 버퍼링 효과 추가
            let bufferingActive = true;
            const bufferingEffect = setInterval(() => {
                if (bufferingActive) {
                    video.pause();
                    setTimeout(() => {
                        video.play();
                    }, 300);
                }
            }, 600);

            setTimeout(() => {
                bufferingActive = false;
                clearInterval(bufferingEffect);
                video.pause();  // 마우스가 움직이지 않으면 재생되지 않음
            }, 5000);
            video.pause();
            setTimeout(() => {
                video.play();
                setTimeout(() => {
                    video.pause();
                }, 300);
                setTimeout(() => {
                    video.play();
                }, 600);
            }, 500);

            // 'NO WAY' 텍스트 30개 생성 및 3초간 이동
            const noWayTexts = [];
            for (let i = 0; i < 30; i++) {
                const text = document.createElement('div');
                text.classList.add('text');
                text.innerText = 'NO WAY';
                text.style.left = `${e.clientX}px`;
                text.style.top = `${e.clientY}px`;
                document.body.appendChild(text);
                noWayTexts.push(text);

                // 텍스트 애니메이션 설정 (3초간 가장자리로 퍼짐)
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                setTimeout(() => {
                    text.style.transform = `translate(${randomX - e.clientX}px, ${randomY - e.clientY}px)`;
                }, 0);
            }

            // 2초간 텍스트들이 사라짐
            setTimeout(() => {
                noWayTexts.forEach(text => {
                    text.style.opacity = 0;
                    setTimeout(() => {
                        text.remove();
                    }, 2000);
                });
            }, 3000);

            // 'video3.mp4' 비디오 요소 생성 및 0.5초 랜덤 재생 후 사라지게 하기
            let videoSnippet = document.getElementById('videoSnippet');
            if (!videoSnippet) {
                videoSnippet = document.createElement('video');
                videoSnippet.src = 'video3.mp4';
                videoSnippet.id = 'videoSnippet';
                videoSnippet.preload = 'auto';
                videoSnippet.muted = true; // 브라우저 정책 우회를 위해 비디오 무음 설정
                videoSnippet.style.display = 'block';  // 화면에 보이게 설정
                document.body.appendChild(videoSnippet);
            }

            // 비디오가 제대로 로드되고 있는지 확인을 위한 디버그 메시지
            videoSnippet.addEventListener('error', (event) => {
                console.error('비디오 로드 중 오류 발생:', event);
            });

            // 비디오를 화면에 꽉 차게 설정
            videoSnippet.style.width = '100vw';
            videoSnippet.style.height = '100vh';
            videoSnippet.style.objectFit = 'cover';
            videoSnippet.style.position = 'absolute';
            videoSnippet.style.top = '0';
            videoSnippet.style.left = '0';
            videoSnippet.style.zIndex = '10000';

            // 랜덤 0.5초의 영상 구간을 재생하고 바로 사라지게 하는 함수 정의
            const playRandomSnippet = () => {
                const videoDuration = videoSnippet.duration;
                if (isNaN(videoDuration) || videoDuration <= 0.5) {
                    console.error('비디오 길이가 너무 짧거나 로드되지 않았습니다.');
                    return; // 비디오 길이가 너무 짧으면 실행하지 않음
                }

                const randomStartTime = Math.random() * (videoDuration - 0.5);
                videoSnippet.currentTime = randomStartTime;
                videoSnippet.play().catch(error => {
                    console.error('비디오 재생 중 오류 발생:', error);
                });

                // 0.5초 후에 비디오를 숨김
                setTimeout(() => {
                    videoSnippet.pause();
                    videoSnippet.style.display = 'none';
                }, 500);  // 0.5초 후 정지 및 숨김
            };

            // 비디오가 준비되면 랜덤 구간 재생 실행 (canplaythrough 이벤트 사용)
            videoSnippet.addEventListener('canplaythrough', () => {
                playRandomSnippet();
            });

            // 비디오 로드 강제 실행
            videoSnippet.style.display = 'block'; // 비디오를 다시 보이게 설정
            videoSnippet.load();
        });

        let mouseMoveTimeout;
        document.addEventListener('mousemove', (e) => {
            video.play();
            if (mouseMoveTimeout) {
                clearTimeout(mouseMoveTimeout);
            }
            mouseMoveTimeout = setTimeout(() => {
                video.pause();
            }, 1000);
            const currentTime = Date.now();

            // 마우스 업데이트를 일정 시간 간격 내에서만 처리
            if (currentTime - lastUpdateTime > throttleTime) {
                lastUpdateTime = currentTime;

                const windowWidth = window.innerWidth;
                const mouseX = e.clientX;

                // 마우스가 vw 범위 내에 있을 때만 비디오 제어
                const controlZoneStartPX = (controlZoneStartVW / 100) * windowWidth;
                const controlZoneWidthPX = (controlZoneWidthVW / 100) * windowWidth;

                if (mouseX >= controlZoneStartPX && mouseX <= controlZoneStartPX + controlZoneWidthPX) {
                    const relativeMouseX = mouseX - controlZoneStartPX;
                    const normalizedPosition = Math.max(0, Math.min(1, relativeMouseX / controlZoneWidthPX));  // vw 범위 내에서만 위치 계산 (0~1 범위로 제한)
                    const videoDuration = video.duration || 10;
                    targetTime = normalizedPosition * videoDuration;

                    video.currentTime = Math.max(0, Math.min(videoDuration, targetTime));  // 비디오 시간을 적절히 제한  // 비디오 시간을 즉각적으로 설정
                }

                // 텍스트 생성
                const text = document.createElement('div');
                text.classList.add('text');
                // 마우스 좌표에서 약간의 여백 추가
                text.style.left = `${mouseX + 20}px`;
                text.style.top = `${e.clientY + 20}px`;

                // 마우스 위치에 따라 텍스트 내용 변경
                if (mouseX < windowWidth / 2) {
                    text.innerText = 'Go to the right';
                } else {
                    text.innerText = 'Go to the left';
                }

                document.body.appendChild(text);
                texts.push(text);

                // 잔상 유지 및 사라지는 처리
                if (texts.length > maxTextCount) {
                    const oldText = texts.shift();
                    oldText.style.opacity = 0;  // 투명하게 변하는 효과
                    setTimeout(() => oldText.remove(), 1500);  // 잔상이 더 오래 지속되도록 1.5초로 시간 연장
                }
            }
        });
    </script>
</body>
</html>
